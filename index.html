<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-like App with Themes</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            background-color: var(--header-bg);
            color: var(--header-color);
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: var(--container-bg);
            color: var(--container-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: left;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Restaurant List */
        .restaurant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restaurant:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .restaurant-info p {
            margin: 5px 0;
        }

        .restaurant-name {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .order-button {
            background: var(--button-bg);
            color: var(--button-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .order-button:hover {
            background: var(--button-hover-bg);
            color: var(--button-hover-color);
        }

        /* Theme Variables */
        :root {
            --header-bg: #ff4c5b;
            --header-color: white;
            --container-bg: white;
            --container-color: #333;
            --accent-color: #ff4c5b;
            --button-bg: #007bff;
            --button-color: white;
            --button-hover-bg: #0056b3;
            --button-hover-color: white;
            --border-color: #ddd;
        }

        /* Dark Theme */
        body.dark {
            --header-bg: #1e1e2f;
            --header-color: #f0f0f0;
            --container-bg: #2a2a3c;
            --container-color: #f0f0f0;
            --accent-color: #ff5757;
            --button-bg: #4444ff;
            --button-color: white;
            --button-hover-bg: #2222aa;
            --button-hover-color: white;
            --border-color: #444;
        }

        /* Vibrant Theme */
        body.vibrant {
            --header-bg: #ff7eb3;
            --header-color: white;
            --container-bg: #fff7e6;
            --container-color: #333;
            --accent-color: #ff758c;
            --button-bg: #ff4c5b;
            --button-color: white;
            --button-hover-bg: #e63e4d;
            --button-hover-color: white;
            --border-color: #ffb3b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Zomato-like App</h1>
        <button class="theme-switcher" onclick="switchTheme()">Switch Theme</button>
    </div>
    <div class="container">
        <h2>Restaurants Near You</h2>
        <div id="restaurants">
            <!-- Restaurants will be dynamically added here -->
        </div>
    </div>
    <script>
        // Mock restaurant data
        const restaurants = [
            { id: 1, name: "Pizza Palace", address: "123 Main Street, City" },
            { id: 2, name: "Burger Barn", address: "456 Elm Street, City" },
            { id: 3, name: "Sushi Spot", address: "789 Oak Avenue, City" }
        ];

        // Load restaurants
        const loadRestaurants = () => {
            const restaurantContainer = document.getElementById('restaurants');
            restaurants.forEach(restaurant => {
                const restaurantElement = document.createElement('div');
                restaurantElement.classList.add('restaurant');
                restaurantElement.innerHTML = `
                    <div class="restaurant-info">
                        <p class="restaurant-name">${restaurant.name}</p>
                        <p>${restaurant.address}</p>
                    </div>
                    <button class="order-button">Order Now</button>
                `;
                restaurantContainer.appendChild(restaurantElement);
            });
        };

        // Theme switching logic
        const themes = ['default', 'dark', 'vibrant'];
        let currentThemeIndex = 0;

        const switchTheme = () => {
            const body = document.body;
            body.classList.remove(...themes);
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            body.classList.add(themes[currentThemeIndex]);
        };

        // Initialize
        loadRestaurants();
    </script>
</body>
</html>
