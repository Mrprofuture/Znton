<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinkit Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Blinkit Clone</div>
    <input type="text" class="search-bar" placeholder="Search for products...">
  </header>

  <main class="main-content">
    <section class="categories">
      <h2>Categories</h2>
      <div class="category-container">
        <div class="category-card">Fruits</div>
        <div class="category-card">Vegetables</div>
        <div class="category-card">Dairy</div>
        <div class="category-card">Snacks</div>
      </div>
    </section>

    <section class="products">
      <h2>Products</h2>
      <div class="product-container">
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 1">
          <h3>Apple</h3>
          <p>$2.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 2">
          <h3>Milk</h3>
          <p>$1.50</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 3">
          <h3>Chips</h3>
          <p>$1.00</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Blinkit Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
